<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors-Lizard-Spock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <p>Rock Paper</p>
        <p>Scissors</p>
        <p>Lizard</p>
        <p>Spock</p>
      </div>
      <div class="score">
        <p>User: <span id="user-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
    </header>
    <div class="tools">
      <button class="rock" id="rock" onclick="clicked('Rock')"><i class="far fa-hand-rock"></i></button>
      <button class="paper" id="paper" onclick="clicked('Paper')"><i class="far fa-hand-paper"></i></button>
      <button class="scissor" id="scissor" onclick="clicked('Scissor')"><i class="far fa-hand-scissors"></i></button>
      <button class="lizard" id="lizard" onclick="clicked('Lizard')"><i class="far fa-hand-lizard"></i></button>
      <button class="spock" id="spock" onclick="clicked('Spock')"><i class="far fa-hand-spock"></i></button>
    </div>

      <div class="secondScreen">
        <!-- <div class="tools">
          <button class="userChoice"></button>
          <button class="computerChoice"></button>
    
        </div> -->

        <div class="coments">
          <p id="user-choice"> </p>
          <p id="computer-choice"> </p>
          <div class="result-div"><span class="result" id="result"> </span></div>
        </div>
      </div>

    <!-- <div class="coments">
      <p id="user-choice"> </p>
      <p id="computer-choice"> </p>
      <div class="result-div"><span class="result" id="result"> </span></div>
    </div> -->
  </div>

<script src="./scripts/script.js"></script>
</body>
</html>
